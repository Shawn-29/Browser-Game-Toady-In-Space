<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Toady in Space">
    <meta name="theme-color" content="#4b4">
	<title>Toady in Space</title>
	<link rel="shortcut icon" href="./images/icons/Toady.ico" />
    <link rel="stylesheet" href="./styles/project.css">
    <link rel="manifest" href="manifest.json">
    <script defer src='./src/barcode_scanner/zxing.js'></script>
    <script src='./src/main.js' type="module"></script>
</head>
<body>
    <noscript>
        This game requires JavaScript.
        Please <a href="https://enable-javascript.com/" target="_blank"
        rel="noopener noreferrer">enable JavaScript</a>,
        then <a href="./">try again</a>.
    </noscript>
    <div>
        <canvas id="game-canvas" width="640" height="360">
            This game requires a browser that supports the canvas tag.
        </canvas>
        <canvas id="buffer" width="640" height="360" style="display: none;"></canvas>
        <div id="camera-area" style="display: none;">
            <div>
                <div class='select-area'>
                    <label for="video-source">Device: </label>
                    <select id="video-source"></select>
                </div>
                <button class='btn' id='btn-scan'>Scan Barcode</button>
                <button class='btn' id='btn-cancel-scan'>Cancel</button>
            </div>
            <video muted autoplay id="video" playsinline="true"></video>
        </div>
    </div>
</body>
</html>
